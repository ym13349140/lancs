{% extends 'admin/base.html' %}

{% block header_ext %}
    <script src="{{ url_for('static', filename='js/parsley.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="case-info" class="panel panel-default">
                    <div class="panel-body">
                        <form method="POST" action="{{ url_for('admin.paper_edit', paper_id=paper.id) }}" data-parsley-validate="">
                            <div class="form-group">
                                <label>论文标题</label>
                                <input type="text" class="form-control" name='title' value="{{ paper.title }}"
                                       data-parsley-required-message="请输入论文标题" data-parsley-maxlength="512" required>
                                <br>
                            </div>
                            <div class="form-group">
                                <label>作者信息与收录情况</label>
                                <input type="text" class="form-control" name='information' value="{{ paper.information }}"
                                       data-parsley-required-message="请输入作者信息与收录情况" data-parsley-maxlength="512" required>
                                 <br>
                            </div>

                            <div class="form-group">
                                <div class="form-submit text-right">
                                    <input class='btn btn-success' id='submit-case-info' type='submit' value="提交">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer_ext %}

{% endblock %}
