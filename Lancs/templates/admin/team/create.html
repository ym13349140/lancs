{% extends 'admin/base.html' %}

{% block header_ext %}
    <script src="{{ url_for('static', filename='js/parsley.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="{{ url_for('admin.member_create') }}" method="POST" data-parsley-validate="">
                    <div class="form-group">
                        <label>姓名职位(如：“吴维刚教授”)</label>
                        <input type="text" class="form-control" name='name' placeholder="在此输入姓名职位，不超过十个字" style="width: 30%"
                               data-parsley-maxlength="10" data-parsley-required-message="请输入成员姓名职位" required><br/>
                    </div>

                    <div class="form-group">
                        <label>个人主页网址</label>
                        <input type="text" class="form-control" name='web_index' placeholder="在此输入个人主页网址"
                               data-parsley-maxlength="256" data-parsley-required-message="请输入个人主页网址" required><br/>
                    </div>

                    <div class="form-submit text-right">
                        <input class='btn btn-success' id='submit' type='submit'>
                    </div>
                </form>


            </div>
        </div>
    </div>

{% endblock %}

{% block footer_ext %}

{% endblock %}
